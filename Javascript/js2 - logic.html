<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // buat if tittle
      var tittle = "Javascript/js2 - logic.html";
      // buat if
      if (tittle == "Javascript/js2 - logic.html") {
        document.write("<h1>Ini adalah halaman logic.html</h1>");
      } else {
        document.write("<h1>Ini bukan halaman logic.html</h1>");
      }
    </script>
  </head>
  <body>
    <script>
      var namaSiswa = "Andi";
      var nilai = 90;

      if (nilai > 80) {
        console.log(namaSiswa + " mendapatkan nilai A");
      } else if (nilai > 70) {
        console.log(namaSiswa + " mendapatkan nilai B");
      } else if (nilai > 60) {
        console.log(namaSiswa + " mendapatkan nilai C");
      } else if (nilai > 50) {
        console.log(namaSiswa + " mendapatkan nilai D");
      } else {
        console.log(namaSiswa + " mendapatkan nilai E");
      }

      switch (true) {
        case nilai > 80:
          console.log(namaSiswa + " mendapatkan nilai A");
          break;
        case nilai > 70:
          console.log(namaSiswa + " mendapatkan nilai B");
          break;
        case nilai > 60:
          console.log(namaSiswa + " mendapatkan nilai C");
          break;
        case nilai > 50:
          console.log(namaSiswa + " mendapatkan nilai D");
          break;
        default:
          console.log(namaSiswa + " mendapatkan nilai E");
      }
    </script>
  </body>
</html>
