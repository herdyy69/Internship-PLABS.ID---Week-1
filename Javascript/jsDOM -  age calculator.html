    <style>
      input{
        padding: 10px;
        /* ubah style */
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button{
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      p{
        padding: 10px;
      }
    </style>
  <body>
    <input type="date" id="input" placeholder="" />
    <button id="button">PROCESS</button>
    <button id="restart">RESTART</button>
    <p id="umurku"></p>
    <!-- <p id="demos">GOOD MORNING</p>

    <script>
      var input = document.getElementById("input");
      var button = document.getElementById("button");
      var restart = document.getElementById("restart");
      restart.addEventListener("click", function () {
        location.reload();
      });
      button.addEventListener("click", function () {
        var date = new Date(input.value);
        var today = new Date();
        var umur = today.getFullYear() - date.getFullYear();
        var m = today.getMonth() - date.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < date.getDate())) {
          umur--;
        }
        document.getElementById("umurku").innerHTML =
          "Umur saya sekarang adalah " + umur + " tahun";
      });
